                                <small class="text-muted text-uppercase font-weight-bold">Inquiries</small>
                        </div>
                        <div class="col-sm-6 pull-right">

                                    <i class="fa fa-question-circle-o"></i>
                                </div>
                        </div>      
                    </div>
                      <div class="progress progress-xs mt-1 mb-0">

                      </div>
                    </div>
                </div>

                        <div class="col-sm-5 pull-right">

                                </div>
                        </div>      
                    </div>
                      <div class="progress progress-xs mt-1 mb-0">

                    </div>      
                </div>
                  <div class="progress progress-xs mt-1 mb-0">

                  </div>
                </div>
            </div>
        </div>

            </div>
        </div>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 widgetWeather">
                <div style="height: 500px;"
                leaflet

           </div>
        </div>
