		<button type="button" (click)="open(content2)" class="split btn btn-primary">Modify</button>

        <ng-template #content2 let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title"><i class="mdi mdi-map-marker"></i>&nbsp; Edit Building</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

            <form role="form" #f="ngForm" (ngSubmit)="registar(f.value, c)" >
                    <div class="modal-body form-content">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="container form-inline">
                                    <div class="col-xs-2">Building Name: &nbsp;</div> <input type="text" [(ngModel)]="b.buildingName" name="buildingName" ngModel class="ml-auto col-xs-10 form-control input-underline input-lg text-center" id="" >
								</div>
							</li>
							<li class="list-group-item">
                                <div class="container form-inline">
                                    <div class="col-xs-2"> Street: &nbsp;</div><input type="text" [(ngModel)]="b.street"  name="street" ngModel class="ml-auto col-xs-10 form-control input-underline input-lg text-center" id="">
							   </div>
							</li>
                            <li class="list-group-item">
                                <div class="container form-inline">
                                    <div class="col-xs-10"> Street number: &nbsp;</div><input [(ngModel)]="b.streetNo" type="text" name="streetNo" ngModel class="ml-auto col-xs-2 mlC form-control input-underline input-lg text-center">
                                </div>
                            </li>

							<li class="list-group-item">
                                <div class="container form-inline">
                                     <div class="col-xs-2"> City: &nbsp;</div><input type="text" name="city" [(ngModel)]="b.city" class="ml-auto col-xs-10 form-control input-underline input-lg text-center" id="">
								</div>
							</li>
                        </ul>

                    </div>
                    <div class="modal-footer">
                        <p *ngIf="reqIsSent">Wait for update...</p>
					    <button type="submit" class="btn btn-success rounded-btn"> Confirm </button>
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
					</form>

                </ng-template>
