	<div [@routerTransition]>
	<div class="alert alert-info">
	<div class="container">
	<div class ="row">
	<div class ="col-xs-10">
		<span class="title1"><i class="mdi mdi-map-marker-plus"></i>
        <strong>Buildings</strong></span>
	</div>
	<div class ="ml-auto col-xs-2">
		<app-modal (change)="getBuildings()"></app-modal>
	</div>
	</div>
    </div>
    </div>


	<div class="row">

        <div class="col-sm-4 text-xs-center" *ngFor="let building of buildings">
            <div class="card card-default">
                <img class="mx-auto card-img-top" src="http://clipartix.com/wp-content/uploads/2016/06/Building-clip-art-images-free-clipart-images.png" width="20%" alt="Card image cap">
                <div class="card-block">
                    <h4 class="text-center card-title">{{ building.buildingName }}</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Apartments: {{ building.no }}</li>
                    <li class="list-group-item">Notifications:</li>
                    <!--<li class="list-group-item">Buliding id: {{ building.id }}</li>-->
                </ul>
                <div class="card-block">
                    <a class="btn btn-primary" (click)="goToBuldingInfo(building.id)" style="color:white">View</a>
                    <app-modal-edit [building]="building" (change)="getBuildings()"></app-modal-edit>
                    <app-modal-delete [buildingId]="building.id" [buildingName]="building.buildingName"
                                      (change)="getBuildings()">
                    </app-modal-delete>
                </div>
            </div>

        </div>




    </div>
    </div>
