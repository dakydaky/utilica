<div>
    <h2 class="text-muted">Norra Allegatan</h2>
    <hr>
    <div class="row">
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'card-primary'" [icon]="'fa-comments'" [count]="26" [label]="'New Comments!'" ></app-stat>
      </div>
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'card-info'" [icon]="'fa-tasks'" [count]="12" [label]="'New task!'" ></app-stat>
      </div>
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'card-success'" [icon]="'fa-shopping-cart'" [count]="124" [label]="'New Orders!'" ></app-stat>
      </div>
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'card-danger'" [icon]="'fa-support'" [count]="13" [label]="'New Tickets!'"></app-stat>
      </div>
  </div>
    <hr />
    <!-- Control if the user is landlord or tenant -->
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
    <hr />
    <div class="row">
      <div class="col-lg-8 card">
        <div class="card-header">Striped Rows</div>
        <div class="card-block table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Page</th>
                    <th>Visits</th>
                    <th>% New Visits</th>
                    <th>Revenue</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>/index.html</td>
                    <td>1265</td>
                    <td>32.3%</td>
                    <td>$321.33</td>
                </tr>
                <tr>
                    <td>/about.html</td>
                    <td>261</td>
                    <td>33.3%</td>
                    <td>$234.12</td>
                </tr>
                <tr>
                    <td>/sales.html</td>
                    <td>665</td>
                    <td>21.3%</td>
                    <td>$16.34</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-lg-4">
      <div class="card card-default">
            <div class="card-header">
                <i class="fa fa-bell fa-fw"></i> Notifications card
            </div>
            <!-- /.card-header -->
            <app-notification></app-notification>
          <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
</div>
