<div>
    <h2 class="text-muted" *ngIf="building != null" > {{ building.buildingName }}</h2>
    <hr>
    <div class="row">
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'card-primary'" [icon]="'mdi mdi-washing-machine'" [count]="26" [label]="'New Reserves!'" [routerLink]="'/'" ></app-stat>
      </div>
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'card-info'" [icon]="'fa-wrench'" [count]="12" [label]="'New task!'" [routerLink]="'/'"></app-stat>
      </div>
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'card-success'" [icon]="'fa-exclamation'" [count]="124" [label]="'New Inquiries!'" [routerLink]="'/'"></app-stat>
      </div>
      <div class="col-xl-3 col-lg-6">
          <app-stat [buildingId]="building_id" [bgClass]="'card-danger'" [icon]="'fa-users'" [count]="13" [label]="'New Tickets!'" [routerLink]="'/broadcast'"></app-stat>
      </div>
  </div>
    <hr />
    <!-- Control if the user is landlord or tenant -->
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
    <hr />
    <div class="row">
      <div class="col-lg-8 card">
        <div class="card-header">Tenants</div>
        <div class="card-block table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Room</th>
                    <th>Tenant</th>
                    <th>Pass key</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let apartement of apartments">
                    <td>{{ apartement.apartmentName }}</td>
                    <td *ngIf=" apartement.user != null ">{{ apartement.user.firstName + " " + apartement.user.lastName }} </td>
                    <td *ngIf=" apartement.user == null "> It's free. </td>
                    <td *ngIf=" apartement.user != null" >{{ apartement.passKey }}</td>
                    <td *ngIf=" apartement.user == null "> There is no passKey. </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row offset-lg-8 float-right padding-button">
            <button type="button" (click)="open(content)" class = "btn btn-primary btn-success navbar-btn" data-toggle="modal" data-target="#addApartment"><i class="fa fa-plus"></i>&nbsp;Add Apartment</button>
        </div>
    </div>

    <div class="col-lg-4">
      <div class="card card-default">
            <div class="card-header">
                <i class="fa fa-bell fa-fw"></i> Notifications
            </div>
            <!-- /.card-header -->
            <app-notification></app-notification>
          <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </div>

  </div>
</div>
